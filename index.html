<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SLCFVIS</title>

  <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
  <script src="js/d3.v7.js"></script>
  <script src="js/jquery-3.7.0.js"></script>
  <script src="js/jquery.dataTables.min.js"></script>
  <script src="js/Inspection.js"></script>
  <script src="js/Violation.js"></script>
  <script src="js/Restaurant.js"></script>
  <script src="js/process_data.js"></script>
  <script src="js/updateCharts.js"></script>

  <!-- leaflet initialization needs to happen before running script.js -->
  <!-- ref: https://unpkg.com/leaflet@1.9.4/dist/leaflet.css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
    
  <!-- <link rel="stylesheet" href="css/leaflet.css" /> -->
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="js/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>

  <script src="js/script.js"></script>
  <script src="js/menu.js"></script>
  
  <!-- ref: https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css -->
  <link rel="stylesheet" href="css/skeleton.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <!-- ref: https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css -->
  <link rel="stylesheet" href="css/datatables.css">
  


</head>

<body>
  <div id="tooltip"></div>
  <div>
    <h2>
      Salt Lake City Food Inspection Visualization (SLCFVIS)
    </h2>
  </div>

<div id="password">
  <h2 class="password-item">This visualization is not available to the public.</h2>
  <h4 class="password-item">Please enter the password to continue.</h4>
  <div class="password-item">
    <input type="text" id="password-entry">
    <button id="password-confirm">Enter</button>
  </div>
  <div class="password-item" id="password-incorrect">Password is incorrect. Please try again.</div>
</div>

<!-- The following is for our menu and map-->
<!-- Create tab buttons above the menu, and the firstRow-->
<div class="tab">
  <button class="tablinks" id="defaultOpen" onclick="swapInMapView(false)">Search</button>
  <button class="tablinks" onclick="swapInMapView(true)">Map</button>
</div>
<div id="firstRow">
  <!-- The tab selections -->
  <!-- The search menu  -->
  <div id="menu">
    <div id="multiselection">
      <span id="multiselection-buttons">
        <button id="multiselection-button-1" class="button-primary">Restaurant 1</button>
        <button id="multiselection-button-2">Restaurant 2</button>
      </span>
      <span id="multiselection-title">Loading...</span>
      <button id="multiselection-clear" style="display:none">clear</button>
    </div>
    <div id="map-wrapper"></div>    
    <div id="menu-search">      
      <div id="filter">
        <label>Filter by:</label>
        <div id="filter-input-wrapper">
          <select id="filter-by">
            <option selected value="nameContains">Name</option>
            <option value="address">Address</option>
            <option value="town">Town</option>
          </select>
          <input type="text" id="filter-what" name="filter-what">
        </div>
      </div>

      <div id="sort">
        <label>Sort by:</label>
        <select id="sort-by">
          <option value="name">Alphabetical</option>
          <option value="address">Address</option>
          <option value="critical">Critical Violations</option>
          <option value="noncritical">Non-Critical Violations</option>
          <option value="violations">Total Violations</option>
          <option value="town">Town</option>
        </select>
        <select id="ascending">
          <option id="ascending-option-1" value="1"></option>
          <option id="ascending-option-2" value="2"></option>
        </select>
      </div>
    </div>
    <!-- The tab content -->
    <table id="menuOptions" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Town</th>
        </tr>
      </thead>
      <tbody><!-- elements are added to the table as defined in table.js --></tbody>
    </table>
  </div>

  <div id="barChart">
    <svg id="barChartSvg">
      <g id="barChart-title"></g>
      <g id="barChart-x-axis"></g>
      <g id="barChart-y-axis"></g>
      <g id="barChart-bars"></g>
    </svg>
  </div>
</div>

<div id="secondRow">
  <div id="lineGraph">
      <select name="lineGraphType" id="lineGraphTypeSelection">
        <option value="0">All Violations</option>
        <option value="1">Non-Critical Violations</option>
        <option value="2">Critical Violations</option>
      </select>
      <svg id="lineGraphSvg">
        <g class="h"></g>
        <g class="v"></g>
        <path id="restaurantLine"></path>
        <path id="restaurantLine2"></path>    
        <path id="averageLine"></path>
        <g id="restaurantVertices"></g>
        <g id="restaurantVertices2"></g>    
        <g id="averageVertices"></g>  
      </svg>
    <!-- </div> -->
  </div>
  
  <div id="bubbleChart">
    <svg id="bubbleChartSvg">
    </svg>
  </div>
</div>

</body>

</html>
