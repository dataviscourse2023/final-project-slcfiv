<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SLCFVIS</title>

  <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
  <script src="js/d3.v7.js"></script>
  <script src="js/jquery-3.7.0.js"></script>
  <script src="js/jquery.dataTables.min.js"></script>
  <script src="js/Inspection.js"></script>
  <script src="js/Violation.js"></script>
  <script src="js/Restaurant.js"></script>
  <script src="js/process_data.js"></script>
  <script src="js/updateCharts.js"></script>
  <script src="js/script.js"></script>
  <script src="js/table.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/style.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">


</head>

<body>
  <div>
    <h2>
      Salt Lake City Food Inspection Visualization (SLCFVIS)
    </h2>
  </div>

  <div class="menu">
    <span>
      <label>Filter by:</label>
      <select id="filter-by">
        <option value="address">Address</option>
        <option selected value=" ">None</option>
        <option value="nameStartsWith">Name starts with</option>
        <option value="nameContains">Name contains</option>
        <option value="town">Town</option>
      </select>
    
      <input type="text" id="filter-what" name="filter-what">

      <input type="checkbox" id="filter-sort" /> Sort alphabetically
    </span>

    <span>
      <label>Sort by:</label>
      <select id="sort-by">
        <option value="address">Address</option>
        <option selected value=" ">None</option>
        <option value="critical">Number of critical violations</option>
        <option value="id">Establishment ID</option>
        <option value="name">Establishment Name</option>
        <option value="noncritical">Average number of non-critical violations per inspection</option>
        <option value="town">Town</option>
        <option value="violations">Average number of violations per inspection</option>
      </select>
    </span>
</div>

<!-- This is just a temporary menu option. Enter the restaurant name and press enter -->
<input type="text" id="menu-search-box"/>
<button id="menu-submit-search">Search</button>
<p id="menu-restaurant-warning" style="color:red; display: none">No such restaurant found. Remember to use all caps.</p>
<!-- This is our container to hold the table-->
<table id="example" class="display" style="width:100%">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody><!-- elements are added to the table as defined in table.js --></tbody>
</table>

<div id="lineGraph">
  <select name="lineGraphType" id="lineGraphTypeSelection">
    <option value="0">All Violations</option>
    <option value="1">Non-Critical Violations</option>
    <option value="2">Critical Violations</option>
  </select>
  <svg>
    <g class="h"></g>
    <g class="v"></g>
    <path id="restaurantLine"></path>
    <path id="averageLine"></path>
    <g id="restaurantVertices"></g>
    <g id="averageVertices"></g>  
  </svg>
</div>

<div id="barChart">
  <svg>
    <g id="barChart-g"></g>
  </svg>
</div>
</body>

</html>
